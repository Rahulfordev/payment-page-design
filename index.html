<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a106da2ba7.js" crossorigin="anonymous"></script>
    <title>Payment page</title>
  </head>
  <body>

<div class="wrapper">
   <h2>Payment Form</h2>
   <form method="post">
     <h4>Accout</h4>
     <div class="input-group">
       <div class="input-box">
         <input type="text" placeholder="Full Name" required class="name">
         <i id="a" class="fas fa-user icon"></i>
       </div>
       <div class="input-box">
          <input type="text" placeholder="Nick Name" required class="name">
           <i id="b" class="fas fa-user icon"></i>
       </div>
     </div>
     <div class="input-group">
       <div class="input-box">
       <input type="text" placeholder="Email Address" required class="name">
       <i id="c" class="fas fa-envelope"></i>
       </div>
     </div>
     <div class="input-group">
        <div class="input-box">
          <h4>Date of Birth</h4>
            <input type="text" placeholder="DD" class="dob" >
            <input type="text" placeholder="MM" class="dob" >
            <input type="text" placeholder="YYYY" class="dob" >
        </div>
        <div class="input-box">
          <h4>Gender</h4>
          <input type="radio" name="gender" checked class="radio" id="b1">
          <label for="b1">Male</label>
          <input type="radio" name="gender" checked class="radio" id="b2">
          <label for="b2">Female</label>
        </div>
     </div>
     <div class="input-group">
       <div class="input-box">
         <h4>Payment Details</h4>
         <input type="radio" name="pay" checked class="radio" id="bc1">
         <label for="bc1"><span><i id="d" class="fab fa-cc-visa"></i>Credit Cart</span></label>
         <input type="radio" name="pay" checked class="radio" id="bc2">
         <label for="bc2"><span><i id="e" class="fab fa-cc-paypal"></i>Paypal</span></label>
       </div>
     </div>
<div class="input-group">
   <div class="input-box">
     <input type="tel" placeholder="Card Number" required class="name">
     <i id="f" class="far fa-credit-card"></i>
   </div>
</div>
<div class="input-group">
  <div class="input-box">
   <input type="tel" placeholder="card CVC" required class="name">
   <i id="g" class="fas fa-user"></i>
  </div>
  <div class="input-box">
  <select>
    <option>01 jun</option>
    <option>02 jun</option>
    <option>03 jun</option>
  </select>
  <select>
    <option>2019</option>
    <option>2020</option>
    <option>2021</option>
  </select>
  </div>
</div>
<div class="input-group">
  <div class="input-box">
       <button type="submit">PAY NOW</button>
  </div>
</div>
   </form>
</div>


  </body>
</html>
